<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="print-button">
        <button onclick="printReceipt()" type="button">
            Print Receipt
        </button>
    </div>
    <main class="receipt-container">
        <div class="receipt-wrapper">
            <div class="header">
                <h1>Billing App</h1>
                <p>1234 Business St,<br>City, State, ZIP<br>Phone: (123) 456-7890</p>
            </div>
            <hr>
            <div class="customer-details">
                <p>Customer Mobile: <span id="customer-mobile"></span></p>
                <p>Date: <span id="receipt-date"></span></p>
                <p>Time: <span id="receipt-time"></span></p>
            </div>
            <hr>
            <div class="product-details">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Product rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="total-amount">
                <p>Total Amount: â‚¹<span id="total-amount">0.00</span></p>
            </div>
            <div class="footer">
                <p>Thank you for your purchase!</p>
            </div>
        </div>

    </main>

    <script src="receipt.js"></script>
</body>

</html>
